<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div><span class = snakeLength></span></div>
    <div><span class = snakeTime></span></div>
    <div><span class = snakeMoved></span></div>
    <div><span class = snakeTurned></span></div>
    <form class="intervalForm">
        <div>Snake Speed: <input class="setSnakeInterval" type="text" placeholder = "Default is 200"></div>
    </form>
    <form class="goalForm">
        <div>Length Goal: <input class="setLengthGoal" type="text" placeholder = "Default is 50"></div>
    </form>
    <form class="retryForm">
        <button>Retry</button>
    </form>
    <script src="snake.js"></script>
</body>
</html>
