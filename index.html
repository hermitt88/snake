<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class = snakeLength></div>
    <div class = snakeTime></div>
    <div class = snakeMoved></div>
    <div class = snakeTurned></div>
    <form class="intervalForm">
        <div>Snake Speed: <input class="setSnakeInterval" type="text" placeholder = "Default is 200"></div>
    </form>
    <form class="goalForm">
        <div>Length Goal: <input class="setLengthGoal" type="text" placeholder = "Default is 30"></div>
    </form>
    <form class="appleForm">
        <div>Number of Apples: <input class="setApple" type="text" placeholder = "Default is 3"></div>
    </form>
    <form class="mapsizeForm">
        <div>Map Size: <input class="setMapsize" type="text" placeholder = "Default is 19, minimum 11"></div>
    </form>
    <form class="retryForm">
        <button>Retry</button>
    </form>
    <script src="snake.js"></script>
</body>
</html>
